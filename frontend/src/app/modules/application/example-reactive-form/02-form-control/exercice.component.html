<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col-7">
        <h5 class="card-title text-center text-info">Ajouter un nouveau animal</h5>
        <form>
          <div class="form-row">
            <div class="form-group col-md-12">
              <label for="name">Nom</label>
              <input type="text" class="form-control" id="name" [formControl]="name">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="releaseDate">Date</label>
              <input type="text" class="form-control" id="releaseDate" [formControl]="releaseDate">
            </div>
            <div class="form-group col-md-4">
              <label for="budget">Budget</label>
              <input type="text" class="form-control" id="budget" [formControl]="budget">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-12">
              <label for="summary">Commentaire</label>
              <textarea class="form-control" id="summary" rows="2" [formControl]="summary"></textarea>
            </div>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="franchise" [formControl]="franchise">
              <label class="form-check-label" for="franchise">
                Franchise
              </label>
            </div>
          </div>
          <button type="submit" (click)="resetControls()" class="btn btn-info mr-2">Reset Controls</button>
          <button type="submit" (click)="updateControls()" class="btn btn-info mr-2">Update Controls</button>
        </form>
      </div>
      <div class="col-5">
        <h5 class="card-title text-center text-info">Resultat</h5>
        <strong>Nom</strong> : {{ name.value }}<br>
        <strong> Date</strong> : {{ releaseDate.value }}<br>
        <strong>Budget</strong> : {{ budget.value }}<br>
        <strong>Commentaire </strong> : {{ summary.value }}<br>
        
      </div>
    </div>
  </div>
</div>
